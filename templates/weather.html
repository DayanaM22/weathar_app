<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDENTIFICADOR DE CLIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body style="background-color: rgb(181, 228, 235);"> 
    <br>
    <br>
    <h1 class="text-center"> Como esta el clima hoy?&#127774;</h1>
    <br>
    <Form method = "POST">
      <div class="input-group flex-nowrap form-floating">
          <input type="text" class="form-control" placeholder="Ingresa La Ciudad" aria-label="City"
              aria-describedby="addon-wrapping" required>
          <label for="floatingInputValue">Ciudad</label>
          <button type="button" class="btn btn-primary">Buscar</button>
      </div>

      <br>

      <div class="row">
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ciudad: {{clima.ciudad}} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cloud-rain-heavy" viewBox="0 0 16 16">
                <path d="M4.176 11.032a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 1 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm3 0a.5.5 0 0 1 .292.643l-1.5 4a.5.5 0 0 1-.936-.35l1.5-4a.5.5 0 0 1 .644-.293zm.229-7.005a5.001 5.001 0 0 0-9.499-1.004A3.5 3.5 0 1 0 3.5 10H13a3 3 0 0 0 .405-5.973M8.5 1a4 4 0 0 1 3.976 3.555.5.5 0 0 0 .5.445H13a2 2 0 0 1 0 4H3.5a2.5 2.5 0 1 1 .605-4.926.5.5 0 0 0 .596-.329A4.002 4.002 0 0 1 8.5 1"/>
              </svg></h5>
              <p class="card-text">Descripcion: {{clima.descripcion}}</p>
              <p class="card-text">temperatura: {{clima.temperatura}}</p>
              <a href="#" class="btn btn-primary"><i class="bi bi-trash-fill"></i></a>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Quito&#127784;</h5>
              <p class="card-text">Prob. de precipitaciones: 10%.</p>
              <p class="card-text">Humedad: 71%.</p>
              <p class="card-text">Viento: a 23 km/h.</p>
              <a href="#" class="btn btn-primary"><i class="bi bi-trash-fill"></i></a>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
